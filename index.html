<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurante Sabor Caseiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Restaurante Sabor Caseiro</h1>

    <section>
      <h2>Fazer Reserva</h2>
      <form id="reservaForm">
        <input type="text" id="nomeReserva" placeholder="Seu nome" required />
        <input type="date" id="dataReserva" required />
        <button type="submit">Reservar</button>
      </form>
    </section>

    <section>
      <h2>Fazer Pedido</h2>
      <form id="pedidoForm">
        <input type="text" id="nomePedido" placeholder="Seu nome" required />
        <textarea id="pedido" placeholder="Seu pedido..." required></textarea>
        <button type="submit">Enviar Pedido</button>
      </form>
    </section>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
